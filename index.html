<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Ice Cream!</h1>
      <form action="" class="form">
        <div class="row my-4">
          <div class="col">
            <div class="input-group">
              <label class="pr-2" for="numberOfScoops">How many scoops?</label>
              <input
                type="number"
                class="form-control"
                id="numberOfScoops"
                required
                min="1"
                max="4"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="cupOrCone"
                id="cupOrCone_cup"
                class="form-check-input"
                checked
              />
              <label for="cupOrCone_cup" class="form-check-label">Cup</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="cupOrCone" id="cupOrCone_cone" class="form-check-input" />
              <label for="cupOrCone_cone" class="form-check-label">Cone</label>
            </div>
          </div>
        </div>

        <div class="row my-4" id="toppings">
          <div class="col">
            <div class="form-check">
              <input type="checkbox" id="toppingsSprinkles" class="form-check-input" />
              <label for="toppingsSprinkles" class="form-check-label">Sprinkles ($.50)</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="toppingsHotFudge" class="form-check-input" />
              <label for="toppingsHotFudge" class="form-check-label">Hot Fudge ($1.25)</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input type="checkbox" id="toppingsWhippedCream" class="form-check-input" />
              <label for="toppingsWhippedCream" class="form-check-label"
                >Whipped Cream ($0.25)</label
              >
            </div>
            <div class="form-check">
              <input type="checkbox" id="toppingsCherry" class="form-check-input" />
              <label for="toppingsCherry" class="form-check-label">Cherry ($0.25)</label>
            </div>
          </div>
        </div>

        <p class="text-center my-4">
          <input type="button" class="btn btn-primary" id="submit" value="Submit" />
        </p>

        <div class="row my-4">
          <div class="col">
            <table class="table table-striped">
              <tbody>
                <tr>
                  <td>Base Price</td>
                  <td>$<span id="basePrice">0.00</span></td>
                </tr>
                <tr>
                  <td>Toppings</td>
                  <td>$<span id="toppingsCost">0.00</span></td>
                </tr>
                <tr>
                  <td>Tax</td>
                  <td>$<span id="tax">0.00</span></td>
                </tr>
                <tr>
                  <td>Total Due</td>
                  <td>$<span id="totalDue">0.00</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>

    <!-- 
      To see the auto-updating solution in action, comment out the script tag 
      that loads `scripts.js` and uncomment the one that loads `autoupdate.js`
    -->
    <!-- <script src="./js/script.js"></script> -->
    <script src="./js/autoupdate.js"></script>
  </body>
</html>
